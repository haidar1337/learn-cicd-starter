name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: '1.23.0'
            
            - name: Build the App
              run: ./scripts/buildprod.sh

            - name: Authenticate with GCP
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
            
            - name: Set up Cloud SDK
              uses: 'google-github-actions/setup-gcloud@v2'
              with:
                version: '>= 363.0.0'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Build image and push it 
              run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-438616/notely-ar-repo/haidar1337/notely:latest .

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-438616/notely-ar-repo/haidar1337/notely:latest --region us-central1 --allow-unauthenticated --project notely-438616i -max-instances=4